   <!-- CSS -->

<style>

@import url('https://fonts.googleapis.com/css?family=Cabin');

* {
            margin: 0px;
            padding: 0px;
}


.parallax-1 {
            width: 100%;
            height: 100%;
            background: url(https://images2.minutemediacdn.com/image/upload/c_crop,h_2380,w_4240,x_0,y_528/v1572879978/shape/mentalfloss/606563-flickr-8654989359_72f1559d26_6k.jpg) no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;

        }

        @media screen and (max-width: 768px) {
	.parallax-1 {
		background-attachment: inherit;
	}
}

        .parallax-1 h1 {
            margin: auto;
            color: white;
            text-align: center;
            font-family:'Cabin', sans-serif;
            text-align: center;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cabin', sans-serif;
 
        }

        .heading2 {
            padding: 30px;
            background: linear-gradient(65.5deg, rgb(23, 205, 205) -15.1%, rgb(23, 25, 95) 71.5%);
            color: white;
            font-size: 17px;
            text-align: center;
            flex: 20%;
        }

        .parallax-2 {
            width: 100%;
            height: 100%;
            background: url(https://quotefancy.com/media/wallpaper/3840x2160/2231950-Emily-Dickinson-Quote-Love-is-everything-And-that-s-all-we-know.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }

        .born {
            padding: 80px;
            font-size: 25px;
        }

        .quote {
  margin: 0;
  background: #eee;
  padding: 1em;
  border-radius: 1em;
  color: black;
  font: 1.2rem/1.4 monospace, Georgia;
}
.quote figcaption,
.quote blockquote {
  margin: 1em;
}

</style>

    <div class="parallax-1">
<h1 >

</h1>
</div>

<div class="heading2">

        She died on 15th May 1886 in Amherst. <br> Despite being unrecognised during her time, 
        she is now one of the most important icons in American Poetry. </p>
        <figure class="quote">
            <blockquote>
                Do I repine, is it all murmuring, or am I sad and lone, and cannot, 
                cannot help it? Sometimes when I do feel so, 
                I think it may be wrong, and that God will punish me by taking you away; 
                for he is very kind to let me write to you, and to give me your sweet letters, 
                but my heart wants more. </blockquote>
                <figcaption>
                    &mdash; Emily Dickinson </figcaption>
                    </figure>

    
</div>
